spring:
  main:
    allow-bean-definition-overriding: true

  cache:
    type: simple

  data:
    redis:
      repositories:
        enabled: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

  # =====================================================
  # TUNING DO HIKARI CP - CRÍTICO PARA TESTCONTAINERS
  # =====================================================
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 0
      max-lifetime: 10000
      connection-timeout: 5000
      validation-timeout: 1000

# ==========================================
# MOCK DAS VARIÁVEIS DE AMBIENTE
# ==========================================
# Valores fictícios para passar na validação do @Value do JwtTokenService
api:
  security:
    token:
      secret: SegredoSuperSecretoFalsoParaAmbienteDeTestes1234567890
      access-token-expiration: 60000   # 1 minuto
      refresh-token-expiration: 120000 # 2 minutos
    cookie:
      secure: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    root: INFO
    api.agendafacilpro: DEBUG