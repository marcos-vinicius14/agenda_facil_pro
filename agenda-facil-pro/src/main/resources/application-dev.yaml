spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    api.agendafacilpro: DEBUG
    org.hibernate.SQL: DEBUG

api:
  security:
    token:
      secret: ${JWT_SECRET}
    cookie:
      secure: false