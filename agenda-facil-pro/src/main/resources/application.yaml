spring:
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      repositories:
        enabled: false
  cache:
    type: redis


  application:
    name: agenda-facil-pro
  profiles:
    active: development
  datasource:
    url: ${DATABASE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  main:
    allow-bean-definition-overriding: true

api:
  security:
    token:
      secret: ${JWT_SECRET:MinhaChaveSecretaSuperSeguraQueDeveTerPeloMenos256BitsParaHMAC}
      # 15 minutos = 900000 ms
      access-token-expiration: 900000
      # 7 dias = 604800000 ms
      refresh-token-expiration: 604800000

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /swagger-ui.html
